<div id="results">
</div>

<div class="input-container">
    <label for="title">Book Title</label>
    <input
      type="text"
      name="title"
    placeholder=" "
      id="title"
      required
    />
  </div>

  <div class="input-container">
    <label for="author">Author</label>
    <input
      type="text"
      name="author"
placeholder=" "
      id="author"
      required
    />
  </div>

  <div class="input-container">
    <label for="pages">Pages</label>
    <input
      type="number"
      name="pages"
placeholder=" "
      id="pages"
      required
    />
    <span id="error"></span>
  </div>
  <button onclick="submit()">Submit</button>

<script>
       var myLibrary=[];
       var title=document.querySelector('#title');
       var author=document.querySelector('#author');
       var pages=document.querySelector('#pages');
       var resultsDiv=document.querySelector('#results')
       function submit(){
             myLibrary.push({ title:title.value,author:author.value,pages:pages.value});
             render();
       }
       function render(){
           resultsDiv.innerHTML="";
           for(object of myLibrary)
            resultsDiv.innerHTML+= `Title:${object.title}  Author:${object.author} pages:${object.pages} <button onclick="deleteBook('${object.title}')">Delete</button><br>`;            

       }
       function deleteBook(title){
           let index=myLibrary.findIndex( book => book.title == title);
           myLibrary.splice(index,1);
           render();
       }
</script>
