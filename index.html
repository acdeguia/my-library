<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-popup form" id="myForm">
      <form class="main-form" action="#" method="get">
        <h2>MY LIBRARY</h2>

        <div class="input-container">
          <label for="title">Book Title</label>
          <input type="text" name="title" placeholder=" " id="title" required />
        </div>

        <div class="input-container">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            placeholder=" "
            id="author"
            required
          />
        </div>

        <div class="input-container">
          <label for="pages">Pages</label>
          <input
            type="number"
            name="pages"
            placeholder=" "
            id="pages"
            required
          />
          <span id="error"></span>
        </div>

        <div class="toggle">
          <input type="checkbox" name="read" id="read" required />
          <label for="read">I have already read the book</label>
          <span id="error"></span>
        </div>

        <button type="submit" class="btn" id="submit-btn">+ ADD BOOK</button>
        <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
      </form>
    </div>

    <div class="container" id="container"></div>

    <div class="log">
      <h2>Library log</h2>
      <p id="book-count">Total book/s count:</p>
      <!-- <p id="read-book">Read:</p>
      <p id="not-yet">Not yet read:</p> -->
    </div>

  </body>
</html>
